name: Github Pages Deploy

on:
  push:
    branches:
      - "master"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run build --if-present
      - run: npm test

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build  
          ssh_key: ${{ secrets.DEPLOY_KEY }}
      